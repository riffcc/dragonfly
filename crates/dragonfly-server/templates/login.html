<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonfly - Login</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/tailwind.css">
    <style>
        body {
            background-image: url('/static/img/racks.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .logo-tagline {
            padding-top: 0.1rem;
            letter-spacing: 0.05em;
            opacity: 0.9;
        }
        .demo-banner {
            background-color: rgba(254, 240, 138, 0.9); /* Yellow-100 with opacity */
            border-left: 4px solid #eab308; /* Yellow-500 */
            color: #854d0e; /* Yellow-800 */
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
        .error-banner {
            background-color: rgba(254, 202, 202, 0.9); /* Red-100 with opacity */
            border-left: 4px solid #ef4444; /* Red-500 */
            color: #b91c1c; /* Red-700 */
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-center">
                <h2 class="text-6xl font-extrabold text-white drop-shadow-md tracking-tight leading-none">üêâ Dragonfly</h2>
                <p class="text-white italic text-lg logo-tagline drop-shadow-md font-light">metal, managed</p>
            </div>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="login-container py-8 px-4 sm:rounded-lg sm:px-10">
                {% if is_demo_mode %}
                <div class="demo-banner">
                    <p><strong>Dragonfly is running in demo mode.</strong></p>
                    <p class="mt-1">You can login with any credentials, as this is a simulated environment and no actions affect real machines.</p>
                </div>
                {% endif %}

                <!-- Error message display -->
                <div id="error-banner" class="error-banner mb-4 hidden">
                    <p><strong>Login Error:</strong> <span id="error-message"></span></p>
                </div>

                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">
                            Username
                        </label>
                        <div class="mt-1">
                            <input id="username" name="username" type="text" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="submit-btn"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Sign in
                        </button>
                    </div>
                </form>

                <script>
                document.getElementById('login-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const form = e.target;
                    const submitBtn = document.getElementById('submit-btn');
                    const errorBanner = document.getElementById('error-banner');
                    const errorMessage = document.getElementById('error-message');

                    // Disable button while submitting
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Signing in...';
                    errorBanner.classList.add('hidden');

                    try {
                        const response = await fetch('/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: new URLSearchParams(new FormData(form))
                        });

                        const data = await response.json();

                        if (data.success) {
                            window.location.href = data.redirect;
                        } else {
                            errorMessage.textContent = data.error;
                            errorBanner.classList.remove('hidden');
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'Sign in';
                        }
                    } catch (err) {
                        errorMessage.textContent = 'Network error. Please try again.';
                        errorBanner.classList.remove('hidden');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign in';
                    }
                });
                </script>
            </div>
        </div>
    </div>
</body>
</html>
