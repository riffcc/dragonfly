{% extends "base.html" %}

{% block content %}
<div x-data="networksData()" x-init="init()">
    <div class="max-w-[1200px] mx-auto">

    {# Page header #}
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Networks</h1>
        {% if is_authenticated %}
        <button @click="showCreateModal = true"
            class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white text-sm font-medium rounded-lg transition-colors">
            + New Network
        </button>
        {% endif %}
    </div>

    {# Networks list #}
    <template x-if="networks.length === 0 && !loading">
        <div class="rounded-xl border border-gray-200 dark:border-[#1a1a1a] bg-white dark:bg-[#111] p-12 text-center">
            <p class="text-gray-500 dark:text-gray-400 text-lg mb-2">No networks configured</p>
            <p class="text-gray-400 dark:text-gray-500 text-sm">Create a network to assign machines to specific VLANs and subnets.</p>
        </div>
    </template>

    <template x-if="loading">
        <div class="rounded-xl border border-gray-200 dark:border-[#1a1a1a] bg-white dark:bg-[#111] p-12 text-center">
            <p class="text-gray-400 dark:text-gray-500">Loading networks...</p>
        </div>
    </template>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <template x-for="net in networks" :key="net.id">
            <div class="rounded-xl border border-gray-200 dark:border-[#1a1a1a] bg-white dark:bg-[#111] p-5 hover:border-purple-300 dark:hover:border-purple-800 transition-colors">
                <div class="flex items-start justify-between mb-3">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white" x-text="net.name"></h3>
                    <div class="flex items-center gap-1">
                        <template x-if="net.is_native">
                            <span class="text-xs px-2 py-0.5 rounded-full bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400 font-medium">Native</span>
                        </template>
                        <template x-if="net.vlan_id">
                            <span class="text-xs px-2 py-0.5 rounded-full bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-400 font-medium tech-mono" x-text="'VLAN ' + net.vlan_id"></span>
                        </template>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-y-2 gap-x-4 text-sm">
                    <div>
                        <span class="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wider font-medium">Subnet</span>
                        <p class="text-emerald-600 dark:text-emerald-400 tech-mono" x-text="net.subnet || 'N/A'"></p>
                    </div>
                    <div>
                        <span class="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wider font-medium">Gateway</span>
                        <p class="text-gray-700 dark:text-gray-300 tech-mono" x-text="net.gateway || 'N/A'"></p>
                    </div>
                    <div>
                        <span class="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wider font-medium">DNS</span>
                        <p class="text-gray-700 dark:text-gray-300 tech-mono" x-text="(net.dns_servers && net.dns_servers.length > 0) ? net.dns_servers.join(', ') : 'None'"></p>
                    </div>
                    <div>
                        <span class="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wider font-medium">DHCP</span>
                        <p x-text="net.dhcp_enabled ? 'Enabled' : 'Disabled'"
                            :class="net.dhcp_enabled ? 'text-green-600 dark:text-green-400' : 'text-gray-500 dark:text-gray-400'"></p>
                    </div>
                </div>
                <template x-if="net.description">
                    <p class="mt-3 text-sm text-gray-500 dark:text-gray-400 italic" x-text="net.description"></p>
                </template>
                {% if is_authenticated %}
                <div class="mt-4 flex items-center gap-2 border-t border-gray-100 dark:border-[#222] pt-3">
                    <button @click="editNetwork(net)"
                        class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition-colors">Edit</button>
                    <button @click="confirmDelete(net)"
                        class="text-sm text-red-500 dark:text-red-400 hover:text-red-700 dark:hover:text-red-300 transition-colors">Delete</button>
                </div>
                {% endif %}
            </div>
        </template>
    </div>

    {# Create/Edit modal #}
    <div x-show="showCreateModal || editingNetwork" x-cloak
        class="fixed inset-0 z-50 overflow-y-auto"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div @click="closeModal()" class="fixed inset-0 bg-gray-500 dark:bg-gray-900 bg-opacity-75 dark:bg-opacity-75"></div>
            <div class="relative bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-lg w-full p-6">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4" x-text="editingNetwork ? 'Edit Network' : 'New Network'"></h2>
                <div x-show="formError" class="mb-3 text-sm text-red-500" x-text="formError"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name</label>
                        <input type="text" x-model="form.name" placeholder="Production LAN"
                            class="w-full text-sm rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-[#1a1a1a] text-gray-900 dark:text-gray-100 px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">VLAN ID</label>
                        <input type="number" x-model.number="form.vlan_id" placeholder="100"
                            class="w-full text-sm rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-[#1a1a1a] text-gray-900 dark:text-gray-100 px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Subnet</label>
                        <input type="text" x-model="form.subnet" placeholder="192.168.1.0/24"
                            class="w-full text-sm tech-mono rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-[#1a1a1a] text-gray-900 dark:text-gray-100 px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Gateway</label>
                        <input type="text" x-model="form.gateway" placeholder="192.168.1.1"
                            class="w-full text-sm tech-mono rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-[#1a1a1a] text-gray-900 dark:text-gray-100 px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Domain</label>
                        <input type="text" x-model="form.domain" placeholder="lan.example.com"
                            class="w-full text-sm rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-[#1a1a1a] text-gray-900 dark:text-gray-100 px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">DNS Servers (comma separated)</label>
                        <input type="text" x-model="form.dns_servers_str" placeholder="8.8.8.8, 8.8.4.4"
                            class="w-full text-sm tech-mono rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-[#1a1a1a] text-gray-900 dark:text-gray-100 px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
                        <input type="text" x-model="form.description" placeholder="Optional description"
                            class="w-full text-sm rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-[#1a1a1a] text-gray-900 dark:text-gray-100 px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div class="flex items-center gap-4">
                        <label class="flex items-center gap-2 text-sm text-gray-700 dark:text-gray-300">
                            <input type="checkbox" x-model="form.is_native" class="rounded border-gray-300 dark:border-gray-600">
                            Native (untagged)
                        </label>
                        <label class="flex items-center gap-2 text-sm text-gray-700 dark:text-gray-300">
                            <input type="checkbox" x-model="form.dhcp_enabled" class="rounded border-gray-300 dark:border-gray-600">
                            DHCP enabled
                        </label>
                    </div>
                </div>
                <div class="flex justify-end gap-2 mt-6">
                    <button @click="closeModal()"
                        class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white text-sm font-medium rounded-lg transition-colors">Cancel</button>
                    <button @click="saveNetwork()"
                        :disabled="saving"
                        class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white text-sm font-medium rounded-lg transition-colors"
                        :class="{'opacity-50 cursor-not-allowed': saving}">
                        <span x-show="saving">Saving...</span>
                        <span x-show="!saving" x-text="editingNetwork ? 'Update' : 'Create'"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    {# Delete confirm modal #}
    <div x-show="deleteTarget" x-cloak
        class="fixed inset-0 z-50 overflow-y-auto"
        x-transition>
        <div class="flex items-center justify-center min-h-screen px-4">
            <div @click="deleteTarget = null" class="fixed inset-0 bg-gray-500 dark:bg-gray-900 bg-opacity-75 dark:bg-opacity-75"></div>
            <div class="relative bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-sm w-full p-6 text-center">
                <p class="text-gray-900 dark:text-white font-medium mb-2">Delete network?</p>
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-4" x-text="deleteTarget ? deleteTarget.name : ''"></p>
                <div class="flex justify-center gap-2">
                    <button @click="deleteTarget = null" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white text-sm rounded-lg">Cancel</button>
                    <button @click="doDelete()" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm rounded-lg">Delete</button>
                </div>
            </div>
        </div>
    </div>

    </div>
</div>

<script>
function networksData() {
    return {
        networks: [],
        loading: true,
        showCreateModal: false,
        editingNetwork: null,
        deleteTarget: null,
        saving: false,
        formError: '',
        form: {
            name: '',
            vlan_id: null,
            subnet: '',
            gateway: '',
            dns_servers_str: '',
            domain: '',
            is_native: false,
            dhcp_enabled: true,
            description: '',
        },

        init() {
            this.fetchNetworks();
        },

        fetchNetworks() {
            this.loading = true;
            fetch('/api/networks')
                .then(r => r.json())
                .then(data => {
                    this.networks = data;
                    this.loading = false;
                })
                .catch(err => {
                    console.error('Failed to load networks:', err);
                    this.loading = false;
                });
        },

        resetForm() {
            this.form = {
                name: '', vlan_id: null, subnet: '', gateway: '',
                dns_servers_str: '', domain: '', is_native: false,
                dhcp_enabled: true, description: '',
            };
            this.formError = '';
        },

        editNetwork(net) {
            this.editingNetwork = net;
            this.form = {
                name: net.name,
                vlan_id: net.vlan_id || null,
                subnet: net.subnet || '',
                gateway: net.gateway || '',
                dns_servers_str: (net.dns_servers || []).join(', '),
                domain: net.domain || '',
                is_native: net.is_native || false,
                dhcp_enabled: net.dhcp_enabled !== false,
                description: net.description || '',
            };
            this.formError = '';
        },

        closeModal() {
            this.showCreateModal = false;
            this.editingNetwork = null;
            this.resetForm();
        },

        confirmDelete(net) {
            this.deleteTarget = net;
        },

        saveNetwork() {
            if (!this.form.name.trim()) {
                this.formError = 'Name is required';
                return;
            }
            this.saving = true;
            this.formError = '';

            const payload = {
                name: this.form.name,
                vlan_id: this.form.vlan_id || null,
                subnet: this.form.subnet || null,
                gateway: this.form.gateway || null,
                dns_servers: this.form.dns_servers_str ? this.form.dns_servers_str.split(',').map(s => s.trim()).filter(s => s) : [],
                domain: this.form.domain || null,
                is_native: this.form.is_native,
                dhcp_enabled: this.form.dhcp_enabled,
                description: this.form.description || null,
            };

            const url = this.editingNetwork ? `/api/networks/${this.editingNetwork.id}` : '/api/networks';
            const method = this.editingNetwork ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to save network');
                return response.json();
            })
            .then(() => {
                this.closeModal();
                this.fetchNetworks();
                if (window.showToast) {
                    window.showToast(this.editingNetwork ? 'Network updated' : 'Network created', 'success');
                }
            })
            .catch(err => {
                this.formError = err.message;
            })
            .finally(() => {
                this.saving = false;
            });
        },

        doDelete() {
            if (!this.deleteTarget) return;
            fetch(`/api/networks/${this.deleteTarget.id}`, { method: 'DELETE' })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to delete');
                    this.deleteTarget = null;
                    this.fetchNetworks();
                    if (window.showToast) {
                        window.showToast('Network deleted', 'success');
                    }
                })
                .catch(err => {
                    if (window.showToast) {
                        window.showToast('Delete failed: ' + err.message, 'error');
                    }
                    this.deleteTarget = null;
                });
        },
    };
}
</script>
{% endblock %}
